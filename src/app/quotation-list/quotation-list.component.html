<div class="row">
  <div class="col s12">

    <ul>
      <li *ngFor="let quotation of quotes; let even = even; let odd = odd">
        <div class="card teal hoverable" [ngClass]="odd ? 'accent-4' : 'accent-5'">
          <div class="card-content white-text">
                  <span class="card-title">
                {{quotation.sentence}}
                  </span>
            {{quotation.author}}
          </div>
          <div class="card-action right-align">
            <span class="badge grey darken-2 left white-text">{{quotation.votes}}</span>
            <app-vote-buttons (voteValue)="addVote(quotation,$event)"></app-vote-buttons>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
